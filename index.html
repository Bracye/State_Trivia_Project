<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Open+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <title>State Trivia</title>
  </head>
  <body>
    <!-- Header container -->
    <header>
      <h1>State Trivia</h1>
      <img src="TriviaImages/Flags/USA-Flag.png" alt="USA Flag" />
    </header>

    <div class="category-buttons">
      <button class="category-button" onclick="loadQuestions('flags')">
        Flags
      </button>
      <button class="category-button" onclick="loadQuestions('flowers')">
        Flowers
      </button>
    </div>

    <!-- Container for the questions w/ corresponding images-->
    <div id="question-container">
      <!-- Image Holder -->
      <img id="image" src="" alt="Image Holder" />

      <!-- Question Holder -->
      <h2 id="question">Question Holder</h2>
    </div>

    <!-- Container to hold all the state buttons -->
    <div id="buttons-container"></div>

    <button id="try-again" class="hidden">Try Again</button>


    <!-- Used to give a result if the answer is right or wrong-->
    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
